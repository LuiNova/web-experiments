<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Luis Torres" />
        <meta name="viewport" content="width=device-width,minimum-scale=1">
        <meta name="theme-color" content="#EA2663">
        <title>Side Nav</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="../dist/assets/css/main.min.css" rel="stylesheet">
        <script type="text/javascript">htmlStartTime = Date.now();</script>
    </head>
    <body>
        <div class="header">
            <button class="js-menu-show header__menu-toggle material-icons">menu</button>
        </div>

        <aside class="js-side-nav side-nav">
            <nav class="js-side-nav-container side-nav__container">
                <button class="js-menu-hide side-nav__hide material-icons">close</button>
                <header class="side-nav__header">
                    Side Nav
                </header>
                <ul class="side-nav__content">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                    <li>Four</li>
                </ul>
            </nav>
        </aside>

        <script type="text/javascript">
            (function() {
                // Load time
                loadTime = Date.now();
            }())

            window.addEventListener('load', function() {
                // Window Load time
                windowLoadTime = Date.now();
            });

            document.onreadystatechange = function() {
                if (document.readyState === 'interactive') {
                    // Interactive DOM time
                    interactiveDOMTime = Date.now();
                } else if (document.readyState === 'complete') {
                    // Complete DOM time
                    completeDOMTime = Date.now();
                }
            }
        </script>
        <script type="text/javascript">applicationStartTime=Date.now();</script>
        <script src="../dist/lib/deps.min.js"></script>
        <script src="../dist/assets/js/main.min.js"></script>
        <!--<script src="../src/javascript/components/side-nav.js"></script>
        <script src="../src/javascript/main.js"></script>
        <script src="../app.js"></script>-->
    </body>
</html>
